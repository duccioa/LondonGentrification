<script type="text/javascript">
	var map;
	var markerArray = [];
	var dataArray = [];
	var infowindow = new google.maps.InfoWindow({maxWidth: 300});

	var port = 8874;

	$(document).ready(function() {
		// Register Click events 
		$("#resetLink").click( function(event){
			event.preventDefault();
			location.reload();
		});

		$("#clearLink").click( function(event){

			setAllMap(null);

			$("#premisesNum").html("0");
		});

		$("#selector").click( function(event){
			event.preventDefault();

			setAllMap(null);

			$("#premisesNum").html("0");
			// --------- Call your edited getCameraData() function in here --------------------
			getCameraData("fried", "blue_marker.png");
		});

		// -------------- Put your click events here ------------------------------------------


		// ------------------------------------------------------------------------------------

		function initialize() {
			var mapOptions = {
				center: new google.maps.LatLng(51.50722, -0.12750),
				zoom: 12,
			 	styles: blackMap
			};
			
			map = new google.maps.Map(document.getElementById("map"), mapOptions);

			google.maps.event.addListener(map, 'bounds_changed', function() {
				var bounds = map.getBounds();
				var lat_min = bounds.getSouthWest().lat();
				var lng_min = bounds.getSouthWest().lng();
				var lat_max = bounds.getNorthEast().lat();
				var lng_max = bounds.getNorthEast().lng();
				
				console.log("SW: " + bounds.getSouthWest() + " NE: " + bounds.getNorthEast());
				console.log("Center: " + map.getCenter().lat() + ", " +  map.getCenter().lng());
				getData(lat_min, lng_min, lat_max, lng_max);
			});
            
			//getData(map.getCenter().lat(), map.getCenter().lng());
		}

		function getCameraData(cameraType, markerImg){
			console.log("Getting Data: " + cameraType + ", with Image: " + markerImg );

			setAllMap(null);
			markerArray = [];

			var url = "http://128.40.150.34:"+port+"/data/cameraType/"+cameraType;
			console.log(url);
			console.log("Started ...");

			$.getJSON( url, function( data ) {
				$.each(data, function(k,v){
					
					var latLng = new google.maps.LatLng(v.points.y, v.points.x);
					
					dataArray.push(latLng);
					
					var marker = new google.maps.Marker({
      					position: latLng, 
      					icon: "./img/" + markerImg,
      					customInfo: v.pid				
      				});

					google.maps.event.addListener(marker, 'click', function(content) {
						return function(){
							infowindow.setContent("");
							
							map.setCenter(new google.maps.LatLng(v.points.y, v.points.x));
							$.getJSON("http://128.40.150.34:"+port+"/data/photoDescription/"+this.customInfo, function( data ) {
								var dateTaken = new XDate((data[0].date_uploaded * 1000)).toString("MMM d, yyyy HH:mm:ss");
								var content = "<b>Photo ID: </b>"+v.pid+"<br/> <br/><b>Description:</b><br/> "+data[0].description.replaceAll("+", " ")+" <br/> <br/><b>Date Taken: </b> "+dateTaken+" <br/><b>Camera: </b> "+data[0].device.replaceAll("+", " ")+"<br/><b>Location:</b> "+ v.points.y + ", " + v.points.x +" <br/><br/> <b>Photo</b> <br/><br/> <img src='"+data[0].download_url+"' width='300px' alt='Description'>";
						    	infowindow.setContent(content);
						    });
			
						    infowindow.open(map,this);
						}
					}(""));

					markerArray.push(marker);

      			});

      			$("#premisesNum").html(data.length);
      			console.log("Done!");
      			
      			setAllMap(map);
			});
		}

		function getData(lat_min, lng_min, lat_max, lng_max){
			var lat_min = lat_min.toFixed(2); 
			var lng_min = lng_min.toFixed(3);
			var lat_max = lat_max.toFixed(2); 
			var lng_max = lng_max.toFixed(3);

			console.log("Getting Data: ((" + lat_min + ", " + lng_min + ") (" + lat_max + ", " + lng_max+ "))");

			setAllMap(null);
			markerArray = [];

			$.getJSON( "http://128.40.150.34:"+port+"/data/tokens_spatial/"+lat_min+"/"+lng_min+"/"+lat_max+"/"+lng_max+"/", function( data ) {
				$.each(data, function(k,v){
					
					var latLng = new google.maps.LatLng(v.points.y, v.points.x);
					
					dataArray.push(latLng);
					
					var marker = new google.maps.Marker({
      					position: latLng, 
      					icon: "./img/icon.png",
      					customInfo: v.BusinessID				
      				});

					google.maps.event.addListener(marker, 'click', function(content) {
						return function(){
							infowindow.setContent("");
							
							map.setCenter(new google.maps.LatLng(v.points.y, v.points.x));
							$.getJSON("http://128.40.150.34:"+port+"/data/tokens_spatial/"+this.customInfo, function( data ) {
								var content = "<b>"+v.BusinessName+"</b>"+"<br/><br/><b>Business ID: </b>"+v.BusinessID+"<br/><b>Business Type: </b> "+v.BusinessType+" <br/><b>Borough: </b> "+v.LocalAuthorityName+"<br/><b>Postcode:</b> "+ v.PostCode +" <br/><b>Rating: </b>"+v.RatingValue;
						    	infowindow.setContent(content);
						    });
			
						    infowindow.open(map,this);
						}
					}(""));

					markerArray.push(marker);

      			});

      			$("#premisesNum").html(data.length);
      			
      			setAllMap(map);
			});
		}

		google.maps.event.addDomListener(window, 'load', initialize);

	});

	//  ******************* FUNCTIONS TO USE FOR THE MAP YOU DON"T NEED TO EDIT ANYTHING BELOW THIS LINE **************************************************
	
	function createMarkers(){
		var marker = new google.maps.Marker({
  			position: latLng 				
  		});
	}

	function setAllMap(map) {
		for (var i = 0; i < markerArray.length; i++) {
			markerArray[i].setMap(map);
		}
	}

	function clearMarkers() {
		setAllMarkers(null);
	}

	String.prototype.replaceAll = function(str1, str2, ignore) {
    	return decodeURIComponent( this.replace(new RegExp(str1.replace(/([\/\,\!\\\^\$\{\}\[\]\(\)\.\*\+\?\|\<\>\-\&])/g,"\\$&"),(ignore?"gi":"g")),(typeof(str2)=="string")?str2.replace(/\$/g,"$$$$"):str2) );
	} 


</script>
